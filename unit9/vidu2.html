<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xuân Dương</title>
</head>
<body>

				alert('Không thể để rỗng =)))')
			}
			else{
				var temp= `<tr>

				<input type="checkbox" class='check'>`+value+`</td>

				</tr>`

				content.innerHTML += temp;

		});
