<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xuân Dương</title>
</head>
<body>
	<button onclick="clickMe()">Click</button>
	<script type="text/javascript">
		function clickMe(){
			do{
				var n = prompt('Nhập vào n phần tử :');

				var tong=0;
				if (n<=0) {
					alert('n cần nhập lớn hơn 0');
				}
				else {
					for (var i = 1; i <=n; i++) {

						tong = tong + 1/i;
					}
			// alert('Kết quả là :' + tong);
			document.write('Kết quả của dãy S = 1/1 +1/2 +1/3 +...+1 /n =' + tong);
		}
	}while(n<=0);
}

</script>
</body>
</html>
