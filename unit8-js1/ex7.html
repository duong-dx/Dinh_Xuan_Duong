<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xuân Dương</title>
</head>
<body>
	<script type="text/javascript">
		var  dem = 0;
		for (var i =1; i <=100; i++) {
			if(i%3==0||i%7==0){
				dem++;
			}
		}
		document.write('Có :' + dem + ' số chia hết cho 3 hoạc chia hết cho 7');
	</script>
</body>
</html>
